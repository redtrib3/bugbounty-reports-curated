<script>
  // All reports data passed from Eleventy
  const allReports = [{"id":"20100606-facebook-XSS","target":"Facebook","date":"2010-06-06","path":"/reports/20100606-facebook-XSS/","title":"Facebook XSS via Cross-Origin Resource Sharing","reported_platform":"Unspecified","bug_type":"XSS","severity":"High","report_url":"https://maustin.net/articles/2010-07/facebook_html5","summary":"A security researcher discovered a serious business logic flaw in Facebook Touch's use of HTML5 and Cross-Origin Resource Sharing (CORS) in 2010. The mobile interface dynamically loaded URLs via AJAX based on the window hash, and failed to restrict these URLs to Facebook-owned domains. As a result, attackers could inject external URLs that were loaded and executed client-side due to CORS, enabling cross-site scripting (XSS). This allowed attackers to run arbitrary JavaScript in a user's session, potentially exposing private data, sending messages, or escalating privileges. The vulnerability was client-side and left no server traces. Once reported, Facebook fixed the issue within a day by implementing client-side URL origin validation.\n\nKey points:\n- The bug exploited HTML5 CORS combined with unsafe dynamic AJAX content loading.\n- Attackers could craft links like `http://touch.facebook.com/#http://malicious.com/exploit.js`.\n- Malicious scripts could control the user's session and interact with Facebook on the user's behalf.\n- The underlying issue was not validating URL origins in JavaScript, an example of weak business logic in new web technology adoption.\n\n_This summary was partly generated by AI_\n","references":["https://maustin.net/articles/2010-07/facebook_html5"],"tags":["business-logic","api","cors","xss","client-side","html5","validation"],"bounty":"Unspecified","program":"Facebook"},{"id":"20121012-paypal-CSRF","target":"Paypal","date":"2012-10-12","path":"/reports/20121012-paypal-CSRF/","title":"No CSRF token present in Customer service message form.","reported_platform":"Bugcrowd","bug_type":"CSRF","severity":"Medium","report_url":"https://whitton.io/archive/my-experience-with-the-paypal-bug-bounty-programme/","summary":"A CSRF vulnerability exists in PayPal’s “Customer Service Message” form, which allows sellers to configure a personalized message\nshown to customers when they open a dispute. The form lacks anti-CSRF token, allowing an attacker to craft a malicious page that \nsilently updates the message on behalf of an authenticated user.\n","references":["https://whitton.io/archive/my-experience-with-the-paypal-bug-bounty-programme/"],"tags":["csrf","missing-csrf-token","impersonation"],"bounty":750,"program":"Paypal"},{"id":"20150105-vimeo-IDOR","target":"Vimeo","date":"2015-01-05","path":"/reports/20150105-vimeo-IDOR/","title":"Vimeo.com Insecure Direct Object References Reset Password","reported_platform":"hackerone","bug_type":"IDOR","severity":"Critical","report_url":"https://hackerone.com/reports/42587","summary":"The researcher found a vulnerability in the password reset functionality through which an attacker can reset anyone's password by knowning the numerical userid of user.\nThe user id is easily obtainable from vimeo's public API. The password reset was in format - `https://vimeo.com/forgot\\\\_password/[user id]/[token]`, By simply replacing the userid with the id of other user,\none could takeover any account.\n","references":["https://hackerone.com/reports/42587"],"tags":["IDOR","broken-access-control","password-reset"],"bounty":"Unspecified","program":"Vimeo"},{"id":"20150131-vimeo-IDOR","target":"Vimeo","date":"2015-01-31","path":"/reports/20150131-vimeo-IDOR/","title":"IDOR - Unauthorized access to `Videos` of Channel whose privacy is set to `Private`.","reported_platform":"hackerone","bug_type":"IDOR","severity":"Unspecified","report_url":"https://hackerone.com/reports/45960","summary":"The researcher found an IDOR vulnerablity which lets an attacker see the list of private videos of a channel (not access them).\nThe vulnerability was present in the `badge_channel` parameter of ` /tools/widget/montage?widget=1&preview=1&user_id=36807051&badge_stream=channel&badge_channel=870575&badge_album=3231945&badge_layout=horizontal&badge_quantity=6&show_titles=no&badge_size=80`,\nallowing any user to enumerate the value with valid id and viewing their thumbnails thus allowing to see LIST of private videos.\n","references":["https://hackerone.com/reports/45960"],"tags":["IDOR"],"bounty":"Unspecified","program":"Vimeo"},{"id":"20150316-vimeo-IDOR","target":"Vimeo","date":"2015-03-16","path":"/reports/20150316-vimeo-IDOR/","title":"Insecure Direct Object References that allows to read any comment (even if it should be private)","reported_platform":"hackerone","bug_type":"IDOR","severity":"Unspecified","report_url":"https://hackerone.com/reports/52181","summary":"The researcher found an IDOR vulnerablity that enabled a user to reveal private comments on a video by just knowing its comment ID - knowing comment_id is a precondition.\nThis is by editing an attacker posted comment from attacker account, intercepting the request and changing the comment_id get parameter in the request `GET /122303200?comment_id=&is_sticky=0&action=comment_edit_form HTTP/1.1`.\n","references":["https://hackerone.com/reports/52181"],"tags":["IDOR"],"bounty":"Unspecified","program":"Vimeo"},{"id":"20150316_2-vimeo-IDOR","target":"Vimeo","date":"2015-03-16","path":"/reports/20150316_2-vimeo-IDOR/","title":"Insecure Direct Object References in https://vimeo.com/forums","reported_platform":"hackerone","bug_type":"IDOR","severity":"Unspecified","report_url":"https://hackerone.com/reports/52176","summary":"The researcher found a vulnerability that lets an attacker post a comment under any video impersonating as any other user. To exploit this vulnerability the attacker needs to know the comment_id of any comment that victim has made (This can easily be found),\nthen the attacker should make a comment as himself under any video, then click on edit with the intercept on in Burp. this should intercept the request to `/forums/wanted_and_offered/topic:130606?comment_id=13010973&is_sticky=0&action=comment_edit_form`, Change the \ncomment_id parameter to the victim's comment id that was found earlier, forward the request and you will get the option to edit and post the victim's comment, post the comment and now the victim has made the comment under the post you want.\n","references":["https://hackerone.com/reports/52176","https://vimeo.com/122303200"],"tags":["IDOR"],"bounty":"Unspecified","program":"Vimeo"},{"id":"20150319-ubiquiti-CSRF","target":"Ubiquiti Inc.","date":"2015-03-19","path":"/reports/20150319-ubiquiti-CSRF/","title":"UniFi v3.2.10 Cross-Site Request Forgeries / Referer-Check Bypass","reported_platform":"hackerone","bug_type":"CSRF","severity":"Unspecified","report_url":"https://hackerone.com/reports/52635","summary":"The researcher found a CSRF bypass vulnerability in UniFi v3.2.10 - Router, the only CSRF protection present in the interface was checking wheather Referer header is present and\nif it matches the host where the system is running - `default: 127.0.0.1`. On removing the referer header, it successfully bypasses any CSRF protection on the entire interface.\n","references":["https://hackerone.com/reports/52635"],"tags":["CSRF"],"bounty":500,"program":"Ubiquiti Inc."},{"id":"20150830-enter-IDOR","target":"Enter.health","date":"2015-08-30","path":"/reports/20150830-enter-IDOR/","title":"IDOR on removing Share","reported_platform":"hackerone","bug_type":"IDOR","severity":"Unspecified","report_url":"https://hackerone.com/reports/85720","summary":"The researcher found a authorization flaw in a shared crypto wallet where the user that the wallet was shared with can remove access to another user.\nOnly the owner of the wallet should be able to have the permissions to remove access to other user, but any shared user can user an endpoint to delete any other user's access.\nThe vulnerability can be reproduced by sending a POST request to  `/dashboard/account//sharing/delete` with the data containing the parameter bankUserId= and the csrf token.\n","references":["https://hackerone.com/reports/85720"],"tags":["IDOR"],"bounty":250,"program":"Enter.health"},{"id":"20151106-deriv-IDOR","target":"Deriv","date":"2015-11-06","path":"/reports/20151106-deriv-IDOR/","title":"login to any user's cashier account and full account information disclosure","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/98247","summary":"The vulnerability lies in the cashier functionality where the `PIN` parameter inside the `` source URL is used to identify a user's account. Since this parameter is not properly validated server-side, an attacker can change its value to another user's account ID. Doing so grants unauthorized access to the victim’s cashier account, exposing sensitive PII such as full name, email, and phone number, and allowing account takeover. This is an Insecure Direct Object Reference (IDOR) leading to full compromise of user accounts and sensitive data disclosure.\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/98247"],"tags":["IDOR","sensitive-data-leak","account-takeover"],"bounty":300,"program":"Deriv"},{"id":"20160303-veris-IDOR","target":"Veris","date":"2016-03-03","path":"/reports/20160303-veris-IDOR/","title":"Critical IDOR - Get venue data of any organization remotely","reported_platform":"hackerone","bug_type":"IDOR","severity":"Unspecified","report_url":"https://hackerone.com/reports/120305","summary":"Veris is a smart automation company that provides services designing smart office automation. In context, a 'venue' is a physical location of an office.\nA reseacher found a vulnerability in sandbox.veris.in that let's any user get sensitive information about a venue i.e an office.\nusing the endpoint `/api/v1/gatekeepers/?venue_id=36`, by incrementing the venue_id, we get the information about other organizations.\n","references":["https://hackerone.com/reports/120305"],"tags":["IDOR"],"bounty":"Swag","program":"Veris"},{"id":"20160322-uber-XSS_chained_CSRF","target":"uber","date":"2016-03-22","path":"/reports/20160322-uber-XSS_chained_CSRF/","title":"Turning Self-xss into Good XSS","reported_platform":"hackerone","bug_type":"Self-XSS chained with CSRF","severity":"High","report_url":"https://whitton.io/articles/uber-turning-self-xss-into-good-xss/","summary":"The researcher discovered a classic self-XSS in the Uber Partners portal, where user-supplied data in profile fields was not sanitized, allowing execution of arbitrary JavaScript (e.g., `alert(document.domain);<\\\\/script>`). On its own, this only impacted the user's own account, as the field was only visible to them.\nHowever, by chaining two Cross-Site Request Forgery (CSRF) vulnerabilities in the OAuth login and logout flows, the researcher escalated the self-XSS to target any user. The attack involved: - Forcing a victim to log out of their Uber Partners session but not their OAuth session (via CSP tricks), - Logging the victim into the attacker's account (so stored XSS payload executes), - Then automatically logging the victim back into their own account, with the attacker's code running in a privileged context.\nThis allowed the attacker to execute scripted actions on behalf of the victim. Notably, this chain demonstrated how self-XSS, often initially dismissed as low-impact, can lead to full account compromise when combined with business logic flaws in authentication and session management. The combination implicated real-world risk for session hijacking and data exfiltration.\nKey points: - Initial self-XSS in the user profile field. - Two minor CSRFs in OAuth login/logout flow allow complete attack automation. - Session switching and CSP tricks bypass normal defensive controls.\n_This summary was partly generated by AI_","references":["https://whitton.io/articles/uber-turning-self-xss-into-good-xss/"],"tags":["xss","self-xss","csrf","oauth","session-management","csp","authentication"],"bounty":"Unspecified","program":"uber"},{"id":"20160325-uber-SSTI","target":"uber","date":"2016-03-25","path":"/reports/20160325-uber-SSTI/","title":"uber.com may RCE by Flask Jinja2 Template Injection","reported_platform":"hackerone","bug_type":"SSTI","severity":"Critical","report_url":"https://hackerone.com/reports/125980","summary":"The researcher found a SSTI vulnerability in `rider.uber.com`, the vulnerability exists in the 'change your account information' feature, where it sends an email about the update.\nif the updated username was a template payload `{{7*7}}`, it executed and showed up as 49 in the update email. The only limit a attacker could face is the enforce of length limit on the username.\n","references":["https://hackerone.com/reports/125980"],"tags":["SSTI","RCE"],"bounty":10000,"program":"uber"},{"id":"20160403-microsoft-CSRF","target":"Microsoft","date":"2016-04-03","path":"/reports/20160403-microsoft-CSRF/","title":"Obtaining Login Tokens for an Outlook, Office or Azure Account","reported_platform":"Microsoft Security Response Center (MSRC)","bug_type":"CSRF","severity":"Critical","report_url":"https://whitton.io/articles/obtaining-tokens-outlook-office-azure-account/","summary":"\"Since microsoft has multiple services spread across different domains, to handle authentication, requests are made to login.live.com, login.microsoftonline.com, and \nlogin.windows.net to get a session for the user.\n\nThe flow for outlook.office.com is as follows:\"\n\n  - User browses to https://outlook.office.com\n  - User is redirected to https://login.microsoftonline.com/login.srf?wa=wsignin1.0&rpsnv=4&wreply=https%3a%2f%2foutlook.office.com%2fowa%2f&id=260563\n  - Provided that the user is logged in, a POST request is made back to the value of `wreply`, with the form field `t` containing a login token for the user\n  \ncapturing this token somehow, allows anyone to login to microsoft services.\n\nplacing any other external non-microsoft domain link in the `wreply` parameter returns an error as expected.\nThe researcher found a bypass to this microsoft domain check by using the authentication format in urls.\n\n`https://outlook.office.com%2f@poc-ssl.fin1te.net/microsoft/` - In this the outlook domain is placed in the username part of the url.\n\nThis trick caused the authentication token to be sent to an attacker-controlled server, enabling token theft without the user’s knowledge. With stolen tokens, attackers could fully impersonate victims on Microsoft cloud services, accessing emails, files, and other resources.\nMicrosoft fixed the issue by tightening validation rules on acceptable wreply URLs to prevent such bypasses.\"\n","references":["https://whitton.io/articles/obtaining-tokens-outlook-office-azure-account/"],"tags":["csrf","authentication","token-theft","url-parsing","domain-validation-bypass"],"bounty":"Unspecified","program":"Microsoft"},{"id":"20160814-hackerone-subdomain_takeover","target":"hackerone","date":"2016-08-14","path":"/reports/20160814-hackerone-subdomain_takeover/","title":"Hacker.one subdomain takeover","reported_platform":"hackerone","bug_type":"subdomain takeover","severity":"Low","report_url":"https://hackerone.com/reports/159156","summary":"The researcher found a subdomain takeover vulnerability in one of the domains owned by hackerone - hacker.one.\nOn visiting the hacker.one domain, the researcher was hit with an Instapage error page. Instapage is a service that\nlets you build landing pages for your online marketing campaigns. It allows users to map its templates to their own domain or subdomain.\n\nFor some reason, the subdomain had a lingering CNAME record pointing to Instapage even after the service had been discontinued.\nInstapage did not verify domain ownership during page creation, which allowed the researcher to claim the abandoned endpoint\nand publish arbitrary content under hacker.one's subdomain. This is a classic subdomain takeover scenario.\n\nAlthough no sensitive data exposure occurred, such takeovers can be used for phishing, brand impersonation, or reputational damage.\nThe issue was reported and resolved by removing the DNS mapping from the Instapage side.\n","references":["https://hackerone.com/reports/159156","http://www.geekboy.ninja/blog/hijacking-tons-of-instapage-expired-users-domains-subdomains/"],"tags":["secure-design-principle-violation","subdomain-takeover"],"bounty":"Unspecified","program":"hackerone"},{"id":"20160829-unikrn-SSTI","target":"unikrn","date":"2016-08-29","path":"/reports/20160829-unikrn-SSTI/","title":"Urgent: Server side template injection via Smarty template allows for RCE","reported_platform":"hackerone","bug_type":"SSTI","severity":"Unspecified","report_url":"https://hackerone.com/reports/164224","summary":"The researcher found SSTI vulnerability in a webapp using smarty. The researcher initially passed in the payload `{7*7}` for usrename \nand was met with an error in rendered email when sending a join request to a friend. The error specified a smarty syntax error. The researcher was further able to escalate\nthe bug by using the `{php}` tag in smarty to achieve code execution and demostrated that the attacker can read files using `file_get_contents`. \n","references":["https://hackerone.com/reports/164224"],"tags":["SSTI","RCE"],"bounty":"Unspecified","program":"unikrn"},{"id":"20160916-flickr-account_takeover","target":"Flickr","date":"2016-09-16","path":"/reports/20160916-flickr-account_takeover/","title":"Flickr Account Takeover using AWS Cognito API","reported_platform":"hackerone","bug_type":"Account Takeover","severity":"Critical","report_url":"https://hackerone.com/reports/1342088","summary":"The authentication flow in flickr starts with identity.flickr.com, via javascript(Ajax) the credentials we pass in are  sent to AWS cognito endpoint(cognito-idp.us-east-1.amazonaws.com in this case). The cognito endpoint responds with a json containing `AccessToken` An accessToken can be used with the AWS CLI.\nEach user in aws cognito has a unique token that can be used to manage their useraccount from the pool (flickr stores users in a pool). It is possible to read and write into our user pool containing our user accounts's profile data such email, username etc.\nIt is possible to write the email attribute in our pool as well, potentially allowing us to add an email owned by other user. For the account takeover: - from the awscli with attacker access token, overwrite the attackeremail with the victim email. - The victim email should be case-sensitive (different case from the original victim mail.) - Login using the malicious look alike email we created, with the attacker password. (This works as the identity.flickr.com normalises the email)","references":["https://security.lauritz-holtmann.de/advisories/flickr-account-takeover/#hints-for-security-researchers","https://hackerone.com/reports/1342088"],"tags":["account-takeover","amazonaws"],"bounty":"Unspecified","program":"Flickr"},{"id":"20160919-hackerone-CSRF","target":"hackerone","date":"2016-09-19","path":"/reports/20160919-hackerone-CSRF/","title":"Slack integration setup lacks CSRF protection","reported_platform":"hackerone","bug_type":"CSRF","severity":"High","report_url":"https://hackerone.com/reports/170552","summary":"This report describes a potential CSRF vulnerability in HackerOne's OAuth integrations for teams. \nWhile the Slack integration uses a `state` parameter, the security of the flow relies on third-party (Slack) protections. \nIf an attacker can exploit an XSS, Login CSRF, or clickjacking vulnerability in the third-party service, they could control the OAuth flow and connect their own account to a victim's HackerOne account. \nThe risk is mostly theoretical today but could grow if additional integrations or login providers are added in the future.  \n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/170552"],"tags":["CSRF","Authentication"],"bounty":2500,"program":"hackerone"},{"id":"20161206-hackerone-information_disclosure","target":"hackerone","date":"2016-12-06","path":"/reports/20161206-hackerone-information_disclosure/","title":"Information Disclosure in /skills call","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"Medium","report_url":"https://hackerone.com/reports/188719","summary":"The researcher found out that there was a flaw in the new skillset feature in hackerone that responded with sensitive user data.\nThe skill set feature is used to send tailored invitations for private programs. Hackers have to submit reports as proof for their skills. \nDue to an incorrectly written query, the proof, which includes report titles, was exposed to all other hackers that applied for the same skill set.\n","references":["https://hackerone.com/reports/188719"],"tags":["misconfiguration","information-disclosure"],"bounty":10000,"program":"hackerone"},{"id":"20170111-uber-subdomain_takeover","target":"hackerone","date":"2017-01-11","path":"/reports/20170111-uber-subdomain_takeover/","title":"Subdomain takeover at signup.uber.com","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"High","report_url":"https://hackerone.com/reports/197489","summary":"The domain signup.uber.com was pointing to an unclaimed Netlify domain, allowing an attacker to take over the subdomain.\n","references":["https://hackerone.com/reports/197489"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"hackerone"},{"id":"20170202-hackerone-subdomain_takeover","target":"hackerone","date":"2017-02-02","path":"/reports/20170202-hackerone-subdomain_takeover/","title":"Subdomain takeover at info.hacker.one","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Low","report_url":"https://hackerone.com/reports/202767","summary":"The researcher discovered that the subdomain `info.hacker.one` had a CNAME entry pointing to `unbouncepages.com`, an external page hosting service.\nBy exploiting a 0-day vulnerability in Unbounce's API, it was possible to claim any domain pointing to the service, bypassing their normal ownership restrictions.\nThis allowed the attacker to fully control the subdomain and host arbitrary content, enabling phishing, credential theft, or other targeted attacks.\n\n_This summary was generated by AI._\n","references":["https://hackerone.com/reports/202767","https://infosecwriteups.com/hundreds-of-hundreds-subdomains-hack3d-including-hacker0ne-ad3acd1c0a44"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"hackerone"},{"id":"20170208-nordsecurity-CSRF","target":"Nord VPN","date":"2017-02-08","path":"/reports/20170208-nordsecurity-CSRF/","title":"CSRF to change password","reported_platform":"hackerone","bug_type":"CSRF","severity":"Critical","report_url":"https://hackerone.com/reports/204703","summary":"This report describes a Cross-Site Request Forgery (CSRF) vulnerability in NordVPN's profile management page. \nAn attacker could craft a malicious webpage that, when visited by an authenticated user, automatically submits a form to change the victim’s account password without their consent. \nThe vulnerability affects the password change functionality, potentially allowing account takeover if exploited. \nA proof-of-concept HTML form demonstrating the attack was provided by the reporter.\n","references":["https://hackerone.com/reports/204703"],"tags":["CSRF"],"bounty":"Unspecified","program":"Nord VPN"},{"id":"20170211-wordpress-path_traversal","target":"Wordpress","date":"2017-02-11","path":"/reports/20170211-wordpress-path_traversal/","title":"Wordpress unzip_file path traversal","reported_platform":"hackerone","bug_type":"path traversal","severity":"Medium","report_url":"https://hackerone.com/reports/205481","summary":"A researcher found out that the wordpress `unzip_file` function was vulnerable to path traversal as it enabled any attacker to overwrite any file in writable path using '../'. \nThe vulnerability existed as the `$to` parameter unzipped the file into any path without normalization of the input. The patch of this vulnerability was released in 4.8.2 (7 months since reporting.)\n","references":["https://hackerone.com/reports/205481"],"tags":["path-traversal","violation-of-secure-design-principal"],"bounty":"Unspecified","program":"Wordpress"},{"id":"20170226-hackerone-subdomain_takeover","target":"hackerone","date":"2017-02-26","path":"/reports/20170226-hackerone-subdomain_takeover/","title":"Subdomain takeover #2 at info.hacker.one","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Low","report_url":"https://hackerone.com/reports/209004","summary":"Following the fix for the original takeover of `info.hacker.one`(20170202-hackerone-subdomain_takeover.yaml), the researcher discovered a bypass in Unbounce's platform that allowed the subdomain to be claimed again.\nThe vulnerability was in the `/[account-id]/pages/[page-id]` endpoint, where the `page[domain]` parameter could be modified to point any branded domain to attacker-controlled content.\nThis issue not only affected `info.hacker.one` but also exposed all branded domains under UnbouncePages to potential subdomain takeover.\nExploitation could allow phishing, credential theft, and other malicious activities targeting affected organizations.\n\n_This summary was generated by AI._\n","references":["https://hackerone.com/reports/209004","https://hackerone.com/reports/202767"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"hackerone"},{"id":"20170520-wordpress-CSTI","target":"uber","date":"2017-05-20","path":"/reports/20170520-wordpress-CSTI/","title":"uber.com may RCE by Flask Jinja2 Template Injection","reported_platform":"hackerone","bug_type":"CSTI","severity":"Low","report_url":"https://hackerone.com/reports/230232","summary":"The researcher found a Client side template injection in the address saving feature of wordpress that lets a user put in template code and get it executed in addresses section.\nThis was classified as a stored self xss as there is no way for another client to access the endpoint where the XSS is stored.\n","references":["https://hackerone.com/reports/230232"],"tags":["CSTI","stored-XSS"],"bounty":"Unspecified","program":"uber"},{"id":"20171009-starbucks-subdomain_takeover","target":"starbucks","date":"2017-10-09","path":"/reports/20171009-starbucks-subdomain_takeover/","title":"Subdomain takeover on developer.openapi.starbucks.com","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"High","report_url":"https://hackerone.com/reports/275714","summary":"The researcher found out that the endpoint - developer.openapi.starbucks.com returned 200 status code response with body containing the text: 'Unrecognized domain: developers.starbucks.com',\nthe server header indicated that it was hosted in www.mashery.com, the researcher registered and added the domain to his page and was able to host his own content from that domain.\n","references":["https://hackerone.com/reports/275714"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"starbucks"},{"id":"20171106-bohemia_interactive-IDOR","target":"Bohemia interactive","date":"2017-11-06","path":"/reports/20171106-bohemia_interactive-IDOR/","title":"IDOR to view User Order Information","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/287789","summary":"The reseacher found a IDOR vulnerability in the endpoint - https://store.bistudio.com/order/1003793?confirmed=true where `1003793` is the placeholder for the ID.\nThe id is numerical and guessable, on increasing or decreasing it, we get the Order data of other users which is PII including public IP addresses.\n","references":["https://hackerone.com/reports/287789"],"tags":["IDOR","Information-Disclosure","PII-LEAK","sensitive-data"],"bounty":"Unspecified","program":"Bohemia interactive"},{"id":"20180409-roblox-subdomain_takeover","target":"roblox","date":"2018-04-09","path":"/reports/20180409-roblox-subdomain_takeover/","title":"Subdomain Takeover to Authentication bypass","reported_platform":"hackerone","bug_type":"subdomain takeover","severity":"Critical","report_url":"https://hackerone.com/reports/335330","summary":"The researcher discovered that the subdomain devrel.roblox.com pointed to an expired HubSpot instance.\nThis allowed an attacker to claim the service and take control of the subdomain.\nBy doing so, the attacker could serve content from a trusted Roblox subdomain, enabling attacks such as cookie theft or authentication bypass.\nThe researcher demonstrated the impact by showing how authentication could be bypassed using the hijacked subdomain by accessing the  roblox authentication cookies cross domain.\n","references":["https://hackerone.com/reports/335330"],"tags":["subdomain-takeover","authentication-bypass","cookie-stealing"],"bounty":"Unspecified","program":"roblox"},{"id":"20180516-grab-subdomain_takeover","target":"Grab","date":"2018-05-16","path":"/reports/20180516-grab-subdomain_takeover/","title":"Subdomain Takeover Via Insecure CloudFront Distribution cdn.grab.com","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Medium","report_url":"https://hackerone.com/reports/352869","summary":"The researcher found a subdomain takeover vulnerability in cdn.grab.com which had a dangling CNAME pointing to a cloudfront instance.\nThe subdomain was not registered on amazon Aws Cloudfront. The researcher was able to successfully takeover the domain by registering a cloudfront subdomain.\n","references":["https://hackerone.com/reports/352869"],"tags":["subdomain-takeover"],"bounty":1000,"program":"Grab"},{"id":"20180529-zomato-SQL_injection","target":"Zomato","date":"2018-05-29","path":"/reports/20180529-zomato-SQL_injection/","title":"Boolean-Blind SQLi on `order_id` parameter","reported_platform":"hackerone","bug_type":"SQL Injection (Boolean-based Blind)","severity":"Critical","report_url":"https://hackerone.com/reports/358669","summary":"There was an endpoint called `order_id` in zomato's website that was vulnerable to Boolean-based Blind SQL injection.\nRequesting `order_id='-if(1=2,'0','1')-'` changed the response length and on further investigation from the researcher,\nfound out that the data could be dumped, using automated tools such as SQLmap.\n","references":["https://hackerone.com/reports/358669"],"tags":["sqli","boolean-based","blind-sqli"],"bounty":1000,"program":"Zomato"},{"id":"20180614-shopify-subdomain_takeover","target":"shopify","date":"2018-06-14","path":"/reports/20180614-shopify-subdomain_takeover/","title":"Subdomain Takeover - https://competition.shopify.com/","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Medium","report_url":"https://hackerone.com/reports/365853","summary":"The subdomain `competition.shopify.com` was pointing to `competition.shopify.com.herokudns.com` through a CNAME record, but the associated Heroku custom domain was unclaimed. This allowed the researcher to claim the domain in Heroku and host content on it as proof of concept. If exploited by a malicious actor, this could enable JavaScript execution for cookie theft or browser exploitation, phishing attacks using a trusted Shopify subdomain, site defacement, fake competition pages to harvest credit card details, or malware distribution and command-and-control operations. The recommended fix is either to reclaim the domain on Heroku or remove the DNS entry.\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/365853"],"tags":["subdomain-takeover"],"bounty":750,"program":"shopify"},{"id":"20180823-duckduckgo-SSRF","target":"DuckDuckGo","date":"2018-08-23","path":"/reports/20180823-duckduckgo-SSRF/","title":"SSRF on duckduckgo.com/iu/","reported_platform":"hackerone","bug_type":"SSRF","severity":"High","report_url":"https://hackerone.com/reports/398641","summary":"The researcher on testing noticed a parameter `u` in https://duckduckgo.com/iu?u=yimg.com with the value `yimg.com` being sent randomly.\nAny other domain other than yimg.com being there, returned an error. the vulnerability was that the `u` parameter was simply checking for the existence of the yimg.com string in the parameter `u` value.\nThis resulted in a SSRF as it enables an attacker to access internal resources, or request external website (all you have to do is add the yimg as a string to the malicious `u` value.)\nThis also has the potential for  Cross-site-port scanning attack.\n","references":["https://hackerone.com/reports/398641"],"tags":["SSRF","XSPA","information-disclosure"],"bounty":"swag","program":"DuckDuckGo"},{"id":"20180828-grab-information_disclosure","target":"Grab","date":"2018-08-28","path":"/reports/20180828-grab-information_disclosure/","title":"[Grab Android/iOS] Insecure deeplink leads to sensitive information disclosure","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"High","report_url":"https://hackerone.com/reports/401793","summary":"The Grab Passenger app exposes a deep link that loads arbitrary web pages inside an internal WebView\n(ZendeskSupportActivity). This WebView exposes a JavaScript interface named 'Android' with methods like `getGrabUser()`\nthat return sensitive user data. Because the deep link allows an attacker to specify any URL, they can host a malicious\npage that calls these exposed methods to steal sensitive information without user consent. The issue arises due to\nlack of restrictions on loaded URLs and unrestricted access to sensitive native methods via the JavaScript interface.\n","references":["https://hackerone.com/reports/401793"],"tags":["misconfiguration","information-disclosure","mobile-pentesting"],"bounty":"Unspecified","program":"Grab"},{"id":"20180901-khan_academy-subdomain_takeover","target":"khanacademy","date":"2018-09-01","path":"/reports/20180901-khan_academy-subdomain_takeover/","title":"Possible Take Over Subdomain For Inbound Emails","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Medium","report_url":"https://hackerone.com/reports/403822","summary":"The subdomain `sendgrid.khanacademy.org` points to `sendgrid.net` via a CNAME record, but the associated SendGrid configuration is unclaimed. This allows an attacker to register the subdomain on SendGrid and take control of it. Since SendGrid is used for email marketing, an attacker could potentially intercept inbound emails, send phishing messages, or exploit the domain’s reputation for malicious purposes. The issue requires no authentication, has medium risk, and is moderately easy to exploit. The recommended fix is to remove unused DNS entries or correctly configure the external service to handle the subdomain.\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/403822"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"khanacademy"},{"id":"20181013-shopify-SSTI","target":"Shopify","date":"2018-10-13","path":"/reports/20181013-shopify-SSTI/","title":"H1514 Server Side Template Injection in Return Magic email templates?","reported_platform":"hackerone","bug_type":"SSTI","severity":"Unspecified","report_url":"https://hackerone.com/reports/423541","summary":"Shopify Return Magic’s workflow email templates may be vulnerable to server-side template injection (SSTI). When inserting `{{this}}` or related expressions in email templates, the rendered output shows JavaScript objects, indicating server-side template rendering (likely Node.js) with access to internal objects. Exploitability is unclear, but the behavior suggests potential SSTI risk.\nA similar vulnerability was reported on Shopify's return magic feature using the Smarty template engine. The researcher demonstrated that this could be escalated to a RCE.\n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/423541","https://mahmoudsec.blogspot.com/2019/04/handlebars-template-injection-and-rce.html"],"tags":["SSTI","RCE","supply-chain-vulnerability"],"bounty":10000,"program":"Shopify"},{"id":"20181026-hackerone-race_condition","target":"hackerone","date":"2018-10-26","path":"/reports/20181026-hackerone-race_condition/","title":"Race condition in performing retest allows duplicated payments","reported_platform":"hackerone","bug_type":"Race condition","severity":"Medium","report_url":"https://hackerone.com/reports/429026","summary":"The researcher found a race condition vulnerability in the retest feature of bounty reporting in hackerone, when you submit a report and gets triaged, the Triage team can ask you for retest, and a retest is paid a specific amount.\nThe researcher found out that by concurrently sending the retest request multiple times, multiple payments are made from hackerone.\n","references":["https://hackerone.com/reports/429026"],"tags":["race-condition"],"bounty":2500,"program":"hackerone"},{"id":"20190404-shopify-CSRF","target":"shopify","date":"2019-04-04","path":"/reports/20190404-shopify-CSRF/","title":"CSRF on connecting Paypal as Payment Provider","reported_platform":"hackerone","bug_type":"CSRF","severity":"Medium","report_url":"https://hackerone.com/reports/807924","summary":"A potential CSRF vulnerability exists in Shopify's PayPal integration. \nThe `merchantId` parameter, used to link a store to a PayPal account, acts as a static secret rather than a per-request CSRF token. \nIf this value is ever exposed, an attacker could craft a URL that forces a store admin to connect the attacker's PayPal account to their store. \nExploitation is largely theoretical since the `merchantId` is long and unguessable, but exposure of this static token would allow unauthorized linking of payment accounts.\n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/807924"],"tags":["CSRF"],"bounty":500,"program":"shopify"},{"id":"20190419-uber-information_disclosure","target":"Uber","date":"2019-04-19","path":"/reports/20190419-uber-information_disclosure/","title":"Sensitive user information disclosure at bonjour.uber.com/marketplace/_rpc via the 'userUuid' parameter.","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"High","report_url":"https://hackerone.com/reports/542340","summary":"The researcher found out that it was possible to pass in another user's UUID to `userUuid` post parameter to `https://bonjour.uber.com/marketplace/_rpc?rpc=getConsentScreenDetails` \nand retrieved data, which included mobile API token which could be potentially used to takeover the driver/rider account.\n","references":["https://hackerone.com/reports/542340"],"tags":["misconfiguration","information-disclosure","API-vulnerability"],"bounty":"Unspecified","program":"Uber"},{"id":"20190518-x_com-CSRF","target":"x.com","date":"2019-05-18","path":"/reports/20190518-x_com-CSRF/","title":"Periscope android app deeplink leads to CSRF in follow action","reported_platform":"hackerone","bug_type":"CSRF","severity":"Low","report_url":"https://hackerone.com/reports/583987","summary":"This report describes a potential CSRF vulnerability in Shopify's PayPal integration. \nThe `merchantId` parameter, which links a store to a PayPal account, functions as a static secret instead of a proper per-request CSRF token. \nIf the `merchantId` is ever exposed (e.g., through logs or prior admin access), an attacker could craft a URL that tricks a store admin into connecting the attacker's PayPal account to the victim store. \nExploitation is mostly theoretical due to the long, unguessable nature of the `merchantId`, but exposure of this static value would allow unauthorized linking of payment accounts.\n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/583987"],"tags":["CSRF","mobile-security","android"],"bounty":1540,"program":"x.com"},{"id":"20190609-hackerone-race_condition","target":"hackerone","date":"2019-06-09","path":"/reports/20190609-hackerone-race_condition/","title":"Race Condition leads to undeletable group member","reported_platform":"hackerone","bug_type":"Race condition","severity":"Low","report_url":"https://hackerone.com/reports/604534","summary":"The researcher found race condition vulnerability where a user could be added twice to a group he is already part of. This could prevent the group creator from kicking out the newely created user.\n","references":["https://hackerone.com/reports/604534"],"tags":["race-condition"],"bounty":"Unspecified","program":"hackerone"},{"id":"20190718-moneybird-MFA","target":"Moneybird","date":"2019-07-18","path":"/reports/20190718-moneybird-MFA/","title":"Enable 2FA without verifying the email","reported_platform":"hackerone","bug_type":"MFA","severity":"Medium","report_url":"https://hackerone.com/reports/649533","summary":"It is possible to activate two-factor authentication on an account even when the email address associated with it has not been verified. This can result in the legitimate owner being locked out, as 2FA takes effect without confirmation from the email, preventing normal account access or registration. \n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/649533"],"tags":["2FA","MFA-bypass"],"bounty":"Unspecified","program":"Moneybird"},{"id":"20190801-starbucks-subdomain_takeover","target":"starbucks","date":"2019-08-01","path":"/reports/20190801-starbucks-subdomain_takeover/","title":"Subdomain takeover of datacafe-cert.starbucks.com","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"High","report_url":"https://hackerone.com/reports/665398","summary":"The researcher found a subdomain owned by Starbucks - datacafe-cert.starbucks.com, having a CNAME record pointing to an unclaimed Azure web service at azurewebsites.net. This meant that the subdomain was dangling: it still pointed to an Azure app that no longer existed.\nBy registering the same app name on Azure (e.g., datacafe-cert.azurewebsites.net), the researcher was able to take control of the Starbucks subdomain. This allowed them to serve content under *.starbucks.com, effectively achieving a subdomain takeover \na high-severity vulnerability due to the potential for phishing, cookie theft, or internal application abuse.  \n","references":["https://hackerone.com/reports/665398"],"tags":["subdomain-takeover","dns","azure","cloud-misconfiguration","domain-hijacking"],"bounty":"Unspecified","program":"starbucks"},{"id":"20190802-grammarly-MFA","target":"grammarly","date":"2019-08-02","path":"/reports/20190802-grammarly-MFA/","title":"“email” MFA mode allows bypassing MFA from victim’s device when the device trust is not expired","reported_platform":"hackerone","bug_type":"MFA","severity":"Medium","report_url":"https://hackerone.com/reports/665722","summary":"The researcher found a vulnerability in grammarly that lets an attacker login by skipping the 2FA step. This exploitation could only be done based on certain conditions.\nWhen a user performs a signin/signup, the device from which the action was performed becomes trusted. These devices identify themselves by `tdi` cookies. The vulnerability allowed bypassing MFA when the following conditions are met:\n1. Login request was made from the device with the same tdi cookie and UserAgent header.\n2. Login request was made when the device's trust wasn't expired.\n\nDue to the complexity of the exploitation, the report was triaged as a Medium.\n","references":["https://hackerone.com/reports/665722"],"tags":["2FA","MFA-bypass"],"bounty":2500,"program":"grammarly"},{"id":"20190918-eternal-information_disclosure","target":"Eternal","date":"2019-09-18","path":"/reports/20190918-eternal-information_disclosure/","title":"Information Disclosure through Sentry Instance.","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"High","report_url":"https://hackerone.com/reports/697512","summary":"The researcher identified an exposed API endpoint related to the Sentry error monitoring tool. \nThis endpoint returned sensitive information from logged error events directly in the HTTP response, \nincluding internal hostnames, environment details, and potentially credentials. \nThe data could be accessed without authentication by sending crafted requests to the `/api//store` endpoint, \nthen rendering the returned event data in the UI. This exposure could allow attackers to gather intelligence \nabout the internal infrastructure and use leaked secrets to compromise the system.\n","references":["https://hackerone.com/reports/697512"],"tags":["misconfiguration","information-disclosure","sentry"],"bounty":750,"program":"Eternal"},{"id":"20190918-semmle-path_Traversal","target":"Semmle","date":"2019-09-18","path":"/reports/20190918-semmle-path_Traversal/","title":"Worker container escape lead to arbitrary file reading in host machine [again]","reported_platform":"hackerone","bug_type":"path traversal","severity":"Critical","report_url":"https://hackerone.com/reports/697055","summary":"The researcher discovered that when both `lgtm.yml` and `.lgtm.yml` exist in a project, LGTM processes only `lgtm.yml` but keeps `.lgtm.yml` in the build directory. By creating a symlink named `.lgtm.yml` pointing to a host machine file, an attacker can cause LGTM to expose arbitrary host files after a successful build (e.g., /etc/passwd). This enables sensitive information disclosure from the underlying host.\n","references":["https://hackerone.com/reports/697055"],"tags":["path-traversal","privilege-escalation"],"bounty":2000,"program":"Semmle"},{"id":"20191031-GSA_bounty-http_req_smuggling","target":"GSA Bounty","date":"2019-10-31","path":"/reports/20191031-GSA_bounty-http_req_smuggling/","title":"HTTP Request Smuggling on https://labs.data.gov","reported_platform":"hackerone","bug_type":"HTTP request smuggling","severity":"High","report_url":"https://hackerone.com/reports/726773","summary":"The researcher found an HTTP request smuggling (TE.CL) vulnerability in an application where the frontend uses Transfer encoding header and the backend uses Content Length.\nTo reproduce the vulnerability the reporter had set a POST request to '/' followed by a POST request to '/hopefully404', the reported also made sure to send a batch of request after \nto prevent the attack affecting innocent users. The attacker url was reportedly reflected in the response html as well.\n","references":["https://hackerone.com/reports/726773"],"tags":["http-request-smuggling","http1.1-must-die","desync"],"bounty":750,"program":"GSA Bounty"},{"id":"20191109-gitlab-path_traversal","target":"Gitlab","date":"2019-11-09","path":"/reports/20191109-gitlab-path_traversal/","title":"Path traversal, to RCE","reported_platform":"hackerone","bug_type":"path traversal","severity":"High","report_url":"https://hackerone.com/reports/733072","summary":"The researcher found a path traversal vulnerability in the Gitlab package registry API that allows an attacker to write to any path writable by `git` user, potentially allowing an attacker to write to `authorized_keys` with their public key and get a ssh shell.\n","references":["https://hackerone.com/reports/733072"],"tags":["path-traversal","violation-of-secure-design-principal"],"bounty":12000,"program":"Gitlab"},{"id":"20191114-slack-http_req_smuggling","target":"Slack","date":"2019-11-14","path":"/reports/20191114-slack-http_req_smuggling/","title":"Mass account takeovers using HTTP Request Smuggling on https://slackb.com/ to steal session cookies","reported_platform":"hackerone","bug_type":"HTTP request smuggling","severity":"Critical","report_url":"https://hackerone.com/reports/737140","summary":"The researcher exploited an HTTP Request Smuggling bug on a Slack asset to perform a CL.TE-based hijack onto neighboring customer requests. This hijack forced the victim into an open-redirect that forwarded the victim onto the researcher's collaborator client with slack domain cookies. The posted cookies in the customer request on the collaborator client contained the customer's secret session cookie. With this attack the researcher was able to prove session takeover against arbitrary slack customers.\n","references":["https://hackerone.com/reports/737140"],"tags":["http-request-smuggling","http1.1-must-die","desync"],"bounty":"Unspecified","program":"Slack"},{"id":"20191118-LY_corporation-http_req_smuggling","target":"LY corporation","date":"2019-11-18","path":"/reports/20191118-LY_corporation-http_req_smuggling/","title":"Request smuggling on admin-official.line.me could lead to account takeover","reported_platform":"hackerone","bug_type":"HTTP request smuggling","severity":"High","report_url":"https://hackerone.com/reports/740037","summary":"The researcher found an HTTP request smuggling (TE.CL) vulnerability in an application where the frontend uses Transfer encoding header and the backend uses Content Length.\n","references":["https://hackerone.com/reports/740037"],"tags":["http-request-smuggling","http1.1-must-die","desync"],"bounty":"Unspecified","program":"LY corporation"},{"id":"20191118-paypal-XSSI","target":"Paypal","date":"2019-11-18","path":"/reports/20191118-paypal-XSSI/","title":"The Bug That Exposed Your PayPal Password","reported_platform":"hackerone","bug_type":"XSSI","severity":"High","report_url":"https://medium.com/@alex.birsan/the-bug-that-exposed-your-paypal-password-539fc2896da9","summary":"The researcher discovered that after multiple failed login attempts on PayPal, users were shown a CAPTCHA challenge. Once the CAPTCHA was solved, the server responded with a self-submitting HTML form that included the user’s email address and password in plaintext.\nThis form could be triggered in the victim’s browser and captured by an attacker using a specially crafted webpage, as PayPal also leaked CSRF and session tokens via a JavaScript file. By chaining these two issues, the attacker could remotely extract login credentials without direct interaction from the victim.\nIn some checkout flows, a similar behavior led to the exposure of full credit card details in plaintext, which made the impact even more severe.\nThis vulnerability existed due to improper handling of authentication flow, poor token isolation, and echoing sensitive user data back to the client-side.\n\n_This summary was partially generated using AI_\n","references":["https://medium.com/@alex.birsan/the-bug-that-exposed-your-paypal-password-539fc2896da9"],"tags":["XSSI","CSRF","brute-force","security-challenge","captcha-bypass"],"bounty":15300,"program":"Paypal"},{"id":"20191125-kubernetes-subdomain_takeover","target":"Kubernetes","date":"2019-11-25","path":"/reports/20191125-kubernetes-subdomain_takeover/","title":"Subdomain Takeover Via via Dangling NS records on Amazon Route 53 http://api.e2e-kops-aws-canary.test-cncf-aws.canary.k8s.io","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Medium","report_url":"https://hackerone.com/reports/746000","summary":"The researcher found out that a subdomain owned by k8s.io (kubernetes) - http://api.e2e-kops-aws-canary.test-cncf-aws.canary.k8s.io is pointed via Name Server records to AWS route 53.\nThese name server records have been deleted, and researcher was able to create a matching zone file, and takeover full control of the domain, and all DNS records.\n","references":["https://hackerone.com/reports/746000"],"tags":["subdomain-takeover"],"bounty":250,"program":"Kubernetes"},{"id":"20191204-nordsecurity-IDOR","target":"Nord VPN","date":"2019-12-04","path":"/reports/20191204-nordsecurity-IDOR/","title":"IDOR allow access to payments data of any user - nordsecurity","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/751577","summary":"A Researcher found a vulnerable API endpoint - /api/v1/orders in domain.nordvpn.com that is accessible without auth and will return the transaction details of the user.\nThe API endpoint had a json key called \"user_id\" that accepted a numerical id, changing the value to any higher or lower id will return the transaction\ndetail of another user.\n","references":["https://hackerone.com/reports/751577"],"tags":["IDOR","PII-leak","sensitive-data","broken-access-control"],"bounty":"Unspecified","program":"Nord VPN"},{"id":"20191216-reverb-race_condition","target":"reverb.com","date":"2019-12-16","path":"/reports/20191216-reverb-race_condition/","title":"Race Condition allows to redeem multiple times gift cards which leads to free \"money\"","reported_platform":"hackerone","bug_type":"Race condition","severity":"High","report_url":"https://hackerone.com/reports/759247","summary":"The researcher found a Race condition vulnerability that let him redeem gift cards multiple times in an ecommerce website, the exploitation step included sending a valid gift card redeem request,\nquickly to exploit the race condition and therefore double the gift card expenditure. \n","references":["https://hackerone.com/reports/759247"],"tags":["race-condition"],"bounty":"Unspecified","program":"reverb.com"},{"id":"20200110-zomato-http_req_smuggling","target":"Zomato","date":"2020-01-10","path":"/reports/20200110-zomato-http_req_smuggling/","title":"Stealing Zomato X-Access-Token: in Bulk using HTTP Request Smuggling on api.zomato.com","reported_platform":"hackerone","bug_type":"HTTP request smuggling","severity":"Critical","report_url":"https://hackerone.com/reports/740037","summary":"A CL.TE HTTP request smuggling vulnerability was discovered on api.zomato.com due to inconsistent parsing of `Transfer-Encoding` and `Content-Length` headers between Akamai (frontend) and backend servers. By exploiting this desync using a malformed `Transfer-Encoding:\\\\tchunked` header, an attacker could poison backend requests and force victim connections to redirect to attacker-controlled endpoints. This enabled theft of `X-Access-Token` headers at scale, leading to full account takeover and mass PII exposure. The issue was patched at the Akamai layer and affected tokens were revoked.\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/740037"],"tags":["http-request-smuggling","http1.1-must-die","desync"],"bounty":"Unspecified","program":"Zomato"},{"id":"20200220-DoD-IDOR","target":"U.S. Dept of Defense","date":"2020-02-20","path":"/reports/20200220-DoD-IDOR/","title":"IDOR - Delete Users Saved Projects","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/800608","summary":"The researcher found a vulnerability where a user can delete the saved searches of other user. The vulnerability was present in the search_id parameter where it takes an ID (unique for each user).\nif an ID of other user was passed, it would delete the saved searches of other user. since the IDs were incremental and guessable, an attacker could potentially bruteforce the id to delete saved seaches for every user.\n","references":["https://hackerone.com/reports/800608"],"tags":["IDOR"],"bounty":"Unspecified","program":"U.S. Dept of Defense"},{"id":"20200305-playstation-SSRF","target":"Playstation","date":"2020-03-05","path":"/reports/20200305-playstation-SSRF/","title":"SSRF on Image renderer","reported_platform":"hackerone","bug_type":"SSRF","severity":"High","report_url":"https://hackerone.com/reports/811136","summary":"The domain `image.api.np.km.playstation.net` allows image urls to be passed via the `image` parameter. It is possible to use this endpoint to send Gopher \nrequests that result in SMTP messages being sent out. Create a gopher redirect php file to your attacker server. \nPoint the URL to your file location via the image parameter https://image.api.np.km.playstation.net/images/?format=png&image=http%3A%2F%2Fblackdoorsec.net/gopher3.php\nOn checking the SMTP log you will see a email from an ec2 instance.\n","references":["https://hackerone.com/reports/811136"],"tags":["SSRF"],"bounty":1000,"program":"Playstation"},{"id":"20200428-RGhost-IDOR","target":"Rghost","date":"2020-04-28","path":"/reports/20200428-RGhost-IDOR/","title":"Idor on the DELETE /comments/","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/861849","summary":"The researcher found an IDOR vulnerability in the comment editing and deletion functionality. By modifying the comment ID in requests, an attacker could view or attempt to manipulate other users’ comments. While CAPTCHA blocked unauthorized deletions, edit attempts on others’ comments could disable the edit option for the original user. The lack of rate limiting allowed mass enumeration via automated tools.\n_This summary is generated by AI_\n","references":["https://hackerone.com/reports/861849"],"tags":["IDOR"],"bounty":"Unspecified","program":"Rghost"},{"id":"20200507-helium-http_req_smuggling","target":"Helium","date":"2020-05-07","path":"/reports/20200507-helium-http_req_smuggling/","title":"HTTP request Smuggling (CL.TE) - Helium","reported_platform":"hackerone","bug_type":"HTTP request smuggling","severity":"High","report_url":"https://hackerone.com/reports/867952","summary":"The researcher found an HTTP request smuggling (CL.TE) vulnerability in an application where the frontend uses Content length header and the backend uses Transfer encoding.\nThe researcher successfully demonstrated the impact by showing that a victim can be potentially redirected to attacker website.\n","references":["https://hackerone.com/reports/867952"],"tags":["http-request-smuggling","http1.1-must-die","desync"],"bounty":"Unspecified","program":"Helium"},{"id":"20200520-shopify-account_takeover","target":"Shopify","date":"2020-05-20","path":"/reports/20200520-shopify-account_takeover/","title":"Takeover an account that doesn't have a Shopify ID and more","reported_platform":"hackerone","bug_type":"Account Takeover","severity":"Critical","report_url":"https://hackerone.com/reports/867513","summary":"In a Shopify account (an account to manage a store), there is a concept called PoS (Point of Sale) where we can create a channel for a physical store. New staff accounts are created for staff in the physical store.\n\n**Shopify store** - An account for a business  \n**Shopify ID** - An account in the Shopify platform.  \n(You can create Shopify stores without needing a Shopify ID!)  \n**Dev store** - A free development store used for testing purposes.\n\n**PoC**:  \n1. Create a dev store in Shopify  \n2. Intercept the request and change the email to attacker email.  \n3. Install POS in the dev store.  \n4. Add a new staff profile, intercept and change the email to the victim's (the account you want to takeover)  \n5. Refresh the page — Shopify offers to \"Create a Shopify ID for victim@shopify.com\"  \n6. Shopify creates a Shopify ID for the victim's email without verification.\n","references":["https://hackerone.com/reports/867513","https://hackerone-us-west-2-production-attachments.s3.us-west-2.amazonaws.com/AyPRNnVzskrRrPfNPhDbvnq1?response-content-disposition=attachment%3B%20filename%3D%22Takeover.mp4%22","https://docs.shopify.com"],"tags":["account-takeover","identity-spoofing","improper-access-control"],"bounty":22500,"program":"Shopify"},{"id":"20200613-glassdoor-MFA","target":"glassdoor","date":"2020-06-13","path":"/reports/20200613-glassdoor-MFA/","title":"2FA bypass by sending blank code","reported_platform":"hackerone","bug_type":"MFA","severity":"High","report_url":"https://hackerone.com/reports/897385","summary":"The 2FA mechanism on Glassdoor can be bypassed by submitting a blank code during login. Due to improper input validation, the system accepts an empty value and grants access, effectively nullifying the second factor of authentication. This constitutes an improper authentication vulnerability. _This summary was generated by AI_\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/897385"],"tags":["2FA","MFA-bypass"],"bounty":"Unspecified","program":"glassdoor"},{"id":"20200703-automattic-IDOR","target":"automattic","date":"2020-07-03","path":"/reports/20200703-automattic-IDOR/","title":"IDOR when moving contents at CrowdSignal","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/915127","summary":"An IDOR in the “Move to” functionality allowed attackers to take over any user’s content by modifying the `actionable[]` parameter in a POST request. \nWith a free account, attackers could move victim content to their own account with limited control. With a team account, attackers could transfer victim content to \nanother account within their team, gaining full access. Content IDs are sequential, enabling easy enumeration. _This summary is generated using AI_\n","references":["https://hackerone.com/reports/915127"],"tags":["IDOR","broken-access-control"],"bounty":"Unspecified","program":"automattic"},{"id":"20200704-automattic-IDOR","target":"automattic","date":"2020-07-04","path":"/reports/20200704-automattic-IDOR/","title":"IDOR when editing users leads to Account Takeover without User Interaction at CrowdSignal","reported_platform":"hackerone","bug_type":"IDOR","severity":"Critical","report_url":"https://hackerone.com/reports/915114","summary":"The researcher found a IDOR vulnerability in the user invite to a team feature in crowdsignal. If you click Edit button on any user of your team at \nhttps://app.crowdsignal.com/users/list-users.php, you will send a GET request to https://app.crowdsignal.com/users/invite-user.php?id=(userid)&popup=1, the `id` parameter is vulnerable here \nas it takes a numerical sequential number in range `00010006` to `19920500`. On sending a GET request to vulnerable endpoint, you will get a response with the victim email and the optional button to update permissions.\non clicking that, we will successfully takeover the victim account.\n","references":["https://hackerone.com/reports/915114"],"tags":["IDOR","Information-Disclosure","sensitive-data","broken-access-control"],"bounty":"Unspecified","program":"automattic"},{"id":"20200708-DoD-subdomain_takeover","target":"U.S. Dept Of Defense","date":"2020-07-08","path":"/reports/20200708-DoD-subdomain_takeover/","title":"Subdomain takeover due to an unclaimed Amazon S3 bucket","reported_platform":"hackerone","bug_type":"subdomain takeover","severity":"Critical","report_url":"https://hackerone.com/reports/918946","summary":"The researcher came across a subdomain owned by the US dept. of defense that was an amazon S3 bucket in US-EAST region that no longer existed.\nThe researcher was able to claim the s3 bucket, successfully taking over the subdomain.\n","references":["https://hackerone.com/reports/918946"],"tags":["subdomain-takeover","awsamazon","s3-bucket"],"bounty":"Unspecified","program":"U.S. Dept Of Defense"},{"id":"20200716-paypal-dependency_confusion","target":"Paypal","date":"2020-07-16","path":"/reports/20200716-paypal-dependency_confusion/","title":"RCE via npm misconfig -- installing internal libraries from the public registry","reported_platform":"hackerone","bug_type":"Dependency confusion","severity":"Critical","report_url":"https://hackerone.com/reports/925585","summary":"The researcher came across a public github repository containing code meant for internal usage. The package.json file contained references\nto packages which did not exist publicly in the NPM registry. The researcher quickly uploded a malicious NPM packages for testing with the same\nname as that of the internal packages.\n\nWhen a system or developer relies on a package that exists only in a private/internal registry, but that registry is not explicitly set in .npmrc, \nNPM will check the public registry by default. If an attacker uploads a public package with the same name, NPM may install the attacker's version instead.\n\nTo get a callback when the internal paypal systems install the researcher's malicious package, the researcher setup a preinstall script\nthat collects basic information about the system the package is installed on (including the hostname) and relay it back to the attacker by Exfilterating the hex encoded data as DNS query\nto a AUTHORITATIVE name-server owned by the researcher.\n","references":["https://hackerone.com/reports/925585","https://medium.com/@alex.birsan/dependency-confusion-4a5d60fec610"],"tags":["dependency_confusion","npm_packages","preinstall"],"bounty":30000,"program":"Paypal"},{"id":"20200925-cs_money-IDOR","target":"CS Money","date":"2020-09-25","path":"/reports/20200925-cs_money-IDOR/","title":"IDOR in https://3d.cs.money/","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/990878","summary":"A researcher found a medium level IDOR vulnerability in a online gaming skin marketplace, where an attacker can clear the build list of a victim, by changing the `steamID` cookie in request to `/sync` from the attacker's profile to that of the Victim.\n","references":["https://hackerone.com/reports/990878"],"tags":["IDOR"],"bounty":"Unspecified","program":"CS Money"},{"id":"20201029-shopify-information_disclosure","target":"shopify","date":"2020-10-29","path":"/reports/20201029-shopify-information_disclosure/","title":"[Information Disclosure] Amazon S3 Bucket of Shopify Ping (iOS) have public access of other users image","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"High","report_url":"https://hackerone.com/reports/1021906","summary":"Shopify ping is a shopify mobile application that enables integration with an already used chat platform, allowing centralization.\nThe researcher found an exposed amazon s3 bucket with directory listing enabled exposing shared user images from private chats, This endpoint\nwas discovered when testing the chat app, and the researcher noticed that the send images where stored in an s3 bucket owned by shopify.\n","references":["https://hackerone.com/reports/1021906"],"tags":["sensitive-data-exposure","cryptographic-failure","misconfiguration"],"bounty":2900,"program":"shopify"},{"id":"20210126-shopify-sensitive_data_exposure","target":"shopify","date":"2021-01-26","path":"/reports/20210126-shopify-sensitive_data_exposure/","title":"Github access token exposure","reported_platform":"hackerone","bug_type":"sensitive data exposure","severity":"Critical","report_url":"https://hackerone.com/reports/1087489","summary":"A researcher on testing desktop macOS application found a env file which wasn't used by the application\nOn further investigation, the .env file contained a github PAT owned by a shopify employee and has Read-Write access on Shopify production github repository.\n","references":["https://hackerone.com/reports/1087489","https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens"],"tags":["sensitive-data-exposure","cryptographic-failure","misconfiguration"],"bounty":50000,"program":"shopify"},{"id":"20210216-glovo-SSTI","target":"Glovo","date":"2021-02-16","path":"/reports/20210216-glovo-SSTI/","title":"Server Side Template Injection on Name parameter during Sign Up process","reported_platform":"hackerone","bug_type":"SSTI","severity":"High","report_url":"https://hackerone.com/reports/1104349","summary":"The researcher found a SSTI vulnerability in the username field during signup. On registering with the username `{{7*7}}`, the researcher noticed that the welcome email reflected the output `49`.\nThe researcher also points out that further testing could not be done as the initial exploitation seems to have broke the code in the backend, as a result no more welcome emails were being sent, affecting availability.\n","references":["https://hackerone.com/reports/1104349"],"tags":["SSTI","RCE"],"bounty":"Unspecified","program":"Glovo"},{"id":"20210519-evernote-SSRF","target":"evernote","date":"2021-05-19","path":"/reports/20210519-evernote-SSRF/","title":"Full read SSRF in www.evernote.com that can leak aws metadata and local file inclusion","reported_platform":"hackerone","bug_type":"SSRF","severity":"Critical","report_url":"https://hackerone.com/reports/1189367","summary":"The researcher found a vulnerable url in evernote - `https://www.evernote.com/ro/aHR0cDovLzE2OS4yNTQuMTY5LjI1NC8jdGVzdC5qcw==/-1430533899.js` that allowed SSRF. the base64 encoded value can be replaced with a external url or a internal file (using file:// wrapper.), allowing SSRF and Path traversal.\nThe only whitelisting done on the url was the need for the url to end with *.js or *.css, which can be achieved by using a '#' character followed by the any *.js filename.\n","references":["https://hackerone.com/reports/1189367"],"tags":["SSRF","path-traversal"],"bounty":5000,"program":"evernote"},{"id":"20210723-algolia-MFA","target":"algolia","date":"2021-07-23","path":"/reports/20210723-algolia-MFA/","title":"Information disclosure -> 2fa bypass -> POST exploitation","reported_platform":"hackerone","bug_type":"MFA","severity":"Medium","report_url":"https://hackerone.com/reports/1276373","summary":"The researcher found vulnerability in a webapp that let's an attacker bypass 2FA by knowning a sensitive secret - `gauth_secret` that is leaked on the response when requesting 2FA renew from an account.\nThe leaked gauth_secret could be used on google authenticator to create codes that can directly be used to pass MFA. Although it doesn't have a direct impact, a account takeover is possible if the gauth_token of a user is leaked somehow.\n","references":["https://hackerone.com/reports/1276373"],"tags":["2FA","MFA-bypass"],"bounty":"Unspecified","program":"algolia"},{"id":"20210813-basecamp-subdomain_takeover","target":"basecamp","date":"2021-08-13","path":"/reports/20210813-basecamp-subdomain_takeover/","title":"Domain Takeover [3737signals.com]","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Low","report_url":"https://hackerone.com/reports/1253926","summary":"The researcher on reviewing the android source code, came across a referenced domain - 3737signals[.]com which was similar to the domain used by the application - 37signals[.]com,\non checking the website, it returned a response saying requested url could not be retrieved and it was a webmasters error page. On checking the domain availability, it was on sale in webmasters.com.\n","references":["https://hackerone.com/reports/1253926"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"basecamp"},{"id":"20210830-affirm-IDOR","target":"Affirm","date":"2021-08-30","path":"/reports/20210830-affirm-IDOR/","title":"UniFi v3.2.10 Cross-Site Request Forgeries / Referer-Check Bypass","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/1323406","summary":"The researcher found an IDOR vulnerability in a payment inteface api, one of the parameter to the API is `checkout_ari`, when replaced with the value of other user, it dumped the order information of the user the checkout_ari belonged to.\n","references":["https://hackerone.com/reports/1323406"],"tags":["IDOR","broken-access-control"],"bounty":500,"program":"Affirm"},{"id":"20211117-acronis-IDOR","target":"Acronis","date":"2021-11-17","path":"/reports/20211117-acronis-IDOR/","title":"IDOR vulnerability (Price manipulation)","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/1403176","summary":"The researcher found a IDOR vulnerability in payment processing that will lead to price manipulation i.e the increase and decrease of price in a marketplace.\nTo reproduce the bug, go to the the website (acronis.cz), buy any product go to cart and click on buy now, intercept the request and change the price and forward the request.\n","references":["https://hackerone.com/reports/1403176"],"tags":["IDOR"],"bounty":"Unspecified","program":"Acronis"},{"id":"20220113-MTN_Group-IDOR","target":"MTN Group","date":"2022-01-13","path":"/reports/20220113-MTN_Group-IDOR/","title":"Remove Every User, Admin, And Owner Out Of Their Teams on developers.mtn.com via IDOR + Information Disclosure","reported_platform":"hackerone","bug_type":"IDOR","severity":"Critical","report_url":"https://hackerone.com/reports/1448550","summary":"The vulnerability lies in the team management functionality on developers.mtn.com. When a user removes another member from their team, the server relies on client-supplied `user_id` and `team_id` values without validating ownership or permissions. By intercepting and modifying this request, an attacker can target arbitrary `user_id` and `team_id` values belonging to accounts and teams they do not control. \nExploitation allows a low-privileged attacker to remove any user, including admins and owners, from any team. This not only disrupts team structures but also results in sensitive information disclosure since the server response leaks usernames and team names. With brute force against the 4-digit `user_id` and `team_id`, an attacker could systematically remove every user from every team within hours, leading to mass account disruption across the platform.\nThis is an Insecure Direct Object Reference (IDOR) with severe business impact: arbitrary account manipulation, privilege abuse, mass denial of service to teams, and sensitive information disclosure.\n\n_This summary was generated using AI_\n","references":["https://hackerone.com/reports/1448550"],"tags":["IDOR","business-logic-error"],"bounty":"Unspecified","program":"MTN Group"},{"id":"20220217-stripe-CSRF","target":"stripe","date":"2022-02-17","path":"/reports/20220217-stripe-CSRF/","title":"CSRF token validation system is disabled on Stripe Dashboard","reported_platform":"hackerone","bug_type":"CSRF","severity":"Medium","report_url":"https://hackerone.com/reports/1483327","summary":"This report describes a temporary CSRF vulnerability in the Stripe Dashboard caused by a code change deployed on 2/14/2022. \nDuring this period, an attacker could trick a logged-in user into visiting a malicious website and perform limited actions, such as changing email subscription settings. \nSensitive actions like money transfers remained protected via password re-entry or reCAPTCHA, preventing full account compromise. \nThe issue was fixed on 3/3/2022, and Stripe found no evidence of user impact during the 18-day window. \nThis report was initially closed in triage but later validated and rewarded as the first report identifying the bug.\n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/1483327"],"tags":["CSRF"],"bounty":"Unspecified","program":"stripe"},{"id":"20220414-hackerone-race_condition","target":"hackerone","date":"2022-04-14","path":"/reports/20220414-hackerone-race_condition/","title":"Race condition in joining CTF group","reported_platform":"hackerone","bug_type":"Race condition","severity":"Low","report_url":"https://hackerone.com/reports/1540969","summary":"The researcher found a race condition in https://ctf.hacker101.com/group/join that allows a user to join the same CTF group multiple times. \nThe user will also show up in the group member list multiple times, and affect the group statistics.\n","references":["https://hackerone.com/reports/1540969"],"tags":["race-condition"],"bounty":500,"program":"hackerone"},{"id":"20220529-shopify-information_disclosure","target":"Shopify","date":"2022-05-29","path":"/reports/20220529-shopify-information_disclosure/","title":"Information disclosure ( Google Sales Channel )","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"Low","report_url":"https://hackerone.com/reports/1584718","summary":"The vulnerability affects Shopify stores using the Google Sales Channel. Even if a store is protected with a password, attackers can query the endpoint `google-shopping.shopifycloud.com/shopify/products?shop=&id=&locale=en` with a valid product ID. The response discloses sensitive information including the `data-channel-id` and the `data-user-email` associated with the store. \nThis bypasses the intended privacy protections of password-protected stores and leaks sensitive identifiers and email addresses, which could be abused for targeted phishing, account takeover attempts, or large-scale data harvesting. For non-password-protected stores, exploitation is even easier since product IDs can be enumerated or discovered. \nThe root cause is insufficient access control on Shopify’s Google Sales Channel integration, leading to unauthorized disclosure of sensitive store and user information.\n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/1584718"],"tags":["information-disclosure","sensitive-data-leak"],"bounty":500,"program":"Shopify"},{"id":"20220626-cosmos-race_condition","target":"Cosmos","date":"2022-06-26","path":"/reports/20220626-cosmos-race_condition/","title":"Race condition in faucet when using starport","reported_platform":"hackerone","bug_type":"Race condition","severity":"Low","report_url":"https://hackerone.com/reports/1438052","summary":"A race condition exists in Starport’s faucet implementation. The faucet is configured with a maximum token limit per user, but concurrent requests allow users to bypass this limit. In testing, Alice was able to receive 30 tokens despite the 11-token maximum. The root cause is the use of a Go map for tracking balances, which is unsafe for concurrent access.\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/1438052"],"tags":["race-condition"],"bounty":5000,"program":"Cosmos"},{"id":"20220705-DoD-information_disc
