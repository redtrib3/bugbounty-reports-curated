losure","target":"U.S. Dept Of Defense","date":"2022-07-05","path":"/reports/20220705-DoD-information_disclosure/","title":"Critical sensitive information Disclosure. [HtUS]","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"High","report_url":"https://hackerone.com/reports/1626236","summary":"The researcher found an endpoint - `/database.php.orig` where database credentials were exposed in source in plaintext.\n","references":["https://hackerone.com/reports/1626236"],"tags":["information-disclosure","sensitive-data-leak"],"bounty":"Unspecified","program":"U.S. Dept Of Defense"},{"id":"20220709-DoD-information_disclosure","target":"U.S. Dept Of Defense","date":"2022-07-09","path":"/reports/20220709-DoD-information_disclosure/","title":"Sensitive information disclosure [HtUS]","reported_platform":"hackerone","bug_type":"Information Disclosure","severity":"High","report_url":"https://hackerone.com/reports/1632104","summary":"The researcher found an exposed server health/status endpoint in an asset out-of-scope in the DoD policy, but the report was nonetheless triaged and resolved.\n","references":["https://hackerone.com/reports/1632104"],"tags":["information-disclosure","sensitive-data-leak"],"bounty":"Unspecified","program":"U.S. Dept Of Defense"},{"id":"20220803-reddit-IDOR","target":"reddit","date":"2022-08-03","path":"/reports/20220803-reddit-IDOR/","title":"Getting access of mod logs from any public or restricted subreddit with IDOR vulnerability","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/1658418","summary":"There was a vulnerability in reddit's GraphQL endpoint that enables any user to see moderator logs of any subreddit. The vulnerability could be reproduced by logging in as any user,\nand sending a request to `gql.reddit.com` with the data - `{\"id\":\"6243efcbc61d\",\"variables\":{\"subredditName\":\"any-subreddit\"}}`, This dumped the moderator logs of any subreddit the user mentions.\nIf the moderator logs had multiple pages, the response had a `hasNextPage` boolean key value pair indicating that. to see the next page take teh endCursor code value from the first response and simply add the variable `\"after\": \"code-from-endCursor\"`.\n","references":["https://hackerone.com/reports/1658418"],"tags":["IDOR","Information-Disclosure","sensitive-data","broken-access-control"],"bounty":5000,"program":"reddit"},{"id":"20220806-reddit-IDOR","target":"reddit","date":"2022-08-06","path":"/reports/20220806-reddit-IDOR/","title":"IDOR allows an attacker to modify the links of any user","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/1661113","summary":"The researcher found a way to edit the social links in the profiles of other users due to an IDOR vulnerability in Reddit’s GraphQL API. By querying a user's profile, an attacker could retrieve\ninternal IDs of social links and then use those IDs in an unauthorized update mutation to modify the link titles or URLs. No ownership or authorization checks were enforced on these operations.\n","references":["https://hackerone.com/reports/1661113"],"tags":["IDOR","Information-Disclosure","sensitive-data","broken-access-control"],"bounty":"Unspecified","program":"reddit"},{"id":"20220824-automattic-IDOR","target":"Automattic","date":"2022-08-24","path":"/reports/20220824-automattic-IDOR/","title":"IDOR able to buy a plan with lesser fee","reported_platform":"hackerone","bug_type":"IDOR","severity":"Informative","report_url":"https://hackerone.com/reports/1679276","summary":"The researcher found a vulnerablity that let's a user pay for an order with the same amount but different currency. in the url - https://account.mailpoet.com/orders/new?p=214&cur=usd\nchange the `cur` parameter to any other currency and it shows the same amount, The security team triaged this as informative, as the platform has same price for every product in every currency by design. \n","references":["https://hackerone.com/reports/1679276"],"tags":["IDOR"],"bounty":"Unspecified","program":"Automattic"},{"id":"20230502-hackerone-IDOR","target":"hackerone","date":"2023-05-02","path":"/reports/20230502-hackerone-IDOR/","title":"Insecure Direct Object Reference (IDOR) - Delete Campaigns","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/1969141","summary":"A researcher found a vulnearbility in a graphql api endpoint that lets a user delete a campaign by manipulating the campaign_id parameter.\nThe campaign_id takes a base64 of the string - `gid://hackerone/Campaign/244`. On changing the number 244 to another valid campaign (which is guessable),\nthe respective campaign is deleted.\n","references":["https://hackerone.com/reports/1969141","https://www.first.org/cvss/v3-0/user-guide#3-2-Confidentiality-and-Integrity-versus-Availability-Impacts"],"tags":["IDOR","sensitive-data"],"bounty":"Unspecified","program":"hackerone"},{"id":"20230601-unknown_02-IDOR","target":"private","date":"2023-06-01","path":"/reports/20230601-unknown_02-IDOR/","title":"Interesting Story of an Account Takeover Vulnerability","reported_platform":"bugcrowd","bug_type":"IDOR","severity":"High","report_url":"https://cysky0x1.medium.com/my-first-p2-idor-insecure-direct-object-references-22d780e59a0d","summary":"The vulnerability was in the support ticket system's endpoint `/v2/my-support/ticket/{ticket_id}`, which used predictable numeric IDs and did not enforce proper authorization checks.\nBy changing the `ticket_id` in the URL to another valid number, the researcher was able to view tickets submitted by other users, exposing private communications and potentially sensitive data. \nThis was reported as a P2 (High severity) issue on Bugcrowd and subsequently fixed. _This summary is generated using AI_\n","references":["https://cysky0x1.medium.com/my-first-p2-idor-insecure-direct-object-references-22d780e59a0d"],"tags":[],"bounty":"Unspecified","program":"private"},{"id":"20230824-hackerone-IDOR","target":"hackerone","date":"2023-08-24","path":"/reports/20230824-hackerone-IDOR/","title":"IDOR - Delete all Licenses and certifications from users account using CreateOrUpdateHackerCertification GraphQL query","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/2122671","summary":"A Researcher found a vulnerability in a graphql endpoint that allows a attacker to delete Licenses and Certifications stored in the profile with guessable ID.\nA range of data - licenses and certifications can also be deleted by specifying a range value with the guessable ID.\n","references":["https://hackerone.com/reports/2122671"],"tags":["IDOR","sensitive-data"],"bounty":12500,"program":"hackerone"},{"id":"20230925-hackerone-information_disclosure","target":"hackerone","date":"2023-09-25","path":"/reports/20230925-hackerone-information_disclosure/","title":"Google Docs link in JS files allows editing & reading survey information","reported_platform":"hackerone","bug_type":"Information disclosure","severity":"Medium","report_url":"https://hackerone.com/reports/2180521","summary":"The researcher who was monitoring Javascript files of hackerone found a new update that introduced a variable with a google docs link.\nThe google docs link was leaked via the file `https://hackerone.com/assets/static/js/5930.078b8e86.chunk.js`, The document was editable and had global read permission.\n","references":["https://hackerone.com/reports/2180521"],"tags":["information-disclosure","data-leak","lack-of-permissions"],"bounty":2500,"program":"hackerone"},{"id":"20231007-mozilla-MFA","target":"Mozilla","date":"2023-10-07","path":"/reports/20231007-mozilla-MFA/","title":"Account deletion using the /v1/account/destroy API endpoint using account password without 2FA verification","reported_platform":"hackerone","bug_type":"MFA","severity":"Medium","report_url":"https://hackerone.com/reports/2197244","summary":"The account deletion endpoint at POST /v1/account/destroy does not check for 2FA and doesn't require an authorization header. Therefore, an unauthenticated attacker who knows the password of a user can delete their account without the need of 2FA.\nThe reported was able to show more impact by providing information that the ratelimiting is implemented on a account basis and not IP, and also availablility of a new 1 Billion+ credential breach data on Firefox during that time.\n","references":["https://hackerone.com/reports/2197244"],"tags":["2FA","MFA-bypass"],"bounty":1000,"program":"Mozilla"},{"id":"20231012-shopify-IDOR","target":"Shopify","date":"2023-10-12","path":"/reports/20231012-shopify-IDOR/","title":"IDOR on GraphQL queries BillingDocumentDownload and BillDetails","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/2207248","summary":"The BillingInvoice ID in Shopify’s GraphQL BillDetails query and BillingDocumentDownload mutation is vulnerable to IDOR, allowing an attacker with a valid session to access invoice data of other merchants by swapping invoice IDs. \nThis exposes merchant emails, full addresses, invoice contents, last 4 digits of credit cards or PayPal emails, and shop info without proper authorization checks. The attacker can query invoice details or download invoice PDFs for any merchant by changing the id parameter in the requests,\nresulting in a significant data leak of billing and partial payment information across multiple merchants. \n\n_This summary was generated by AI_\n","references":["https://hackerone.com/reports/2207248"],"tags":["IDOR"],"bounty":"Unspecified","program":"Shopify"},{"id":"20231020-hackerone-IDOR","target":"hackerone","date":"2023-10-20","path":"/reports/20231020-hackerone-IDOR/","title":"IDOR vulnerability in unreleased HackerOne Copilot feature","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/2218334","summary":"The researcher who has been continuously monitoring JS files found a new GraphQL queries about hackerone CoPilot, an unrealeased feature at that time.\nThe researcher was about to find an IDOR vulnerability when creating conversations. The graphql query used to create new conversation was\n`\"operationName\":\"NewConversation\"`, A request was sent to backend by graphql with the key-value pairs and its response included a ConversationID.\nThe reseacher tested for IDOR by using the \"`operationName: DestroyLlmConversation`\" to delete other user's conversations.\n","references":["https://hackerone.com/reports/2218334"],"tags":["IDOR","Information-Disclosure","sensitive-data","broken-access-control"],"bounty":"Unspecified","program":"hackerone"},{"id":"20231123-hackerone-SSRF","target":"hackerone","date":"2023-11-23","path":"/reports/20231123-hackerone-SSRF/","title":"Server Side Request Forgery (SSRF) via Analytics Reports","reported_platform":"hackerone","bug_type":"SSRF","severity":"Critical","report_url":"https://hackerone.com/reports/2262382","summary":"A security researcher found a SSRF vulnerability present in the analytics creation feature in hackerone - https://hackerone.com/organizations/ORG/analytics/reports\nPoC - 1. create a new report, choose some filters, click apply and intercept the request. in any template field, inject any html payload - such as an Ifram reading from a internal file.\nThis leads to read of internal files as the analytics dashboard is loaded, allowing SSRF.\n","references":["https://hackerone.com/reports/2262382"],"tags":["SSRF"],"bounty":25000,"program":"hackerone"},{"id":"20231220-gitlab-account_takeover","target":"gitlab","date":"2023-12-20","path":"/reports/20231220-gitlab-account_takeover/","title":"Account Takeover via Password Reset without user interactions","reported_platform":"hackerone","bug_type":"Account Takeover","severity":"Critical","report_url":"https://hackerone.com/reports/2293343","summary":"\"The researcher found a way to successfully takeover an account by exploiting a logical flaw in the reset password functionality.\n**Proof of concept:** \n- Go to \"Forgot Your Password?\" link\n- Enter the victim's email and intercept the submit request via Burp Suite.\n- Then right-click on the HTTP Editor inside Burp Suite and select Extensions -> Content-Type Converter -> Convert to JSON (make sure to have the Content-Type Converter plugin installed from the BApp Store)\n- Now replace this converted JSON line  \"user[email]\":\"victim@gmail.com\", to\n ```\n \"user\" {\n   \"email\" [\n            \"victim@gmail.com\",\n            \"attacker@gmail.com\"\n     ]\n },```\n\n - forward the request and the reset link is sent to the attacker email as well.\"\n","references":["https://hackerone.com/reports/2293343"],"tags":["account-takeover","gitlab","burpsuite"],"bounty":35000,"program":"gitlab"},{"id":"20240215-bykea-IDOR","target":"Bykea","date":"2024-02-15","path":"/reports/20240215-bykea-IDOR/","title":"Broken Access Control (IDOR) in Booking Detail and Bids Could Leads to Sensitive Information Disclosure","reported_platform":"hackerone","bug_type":"IDOR","severity":"High","report_url":"https://hackerone.com/reports/2374730","summary":"A researcher found a vulnerable parameter in bykea api - booking_id. The three distincive urls are:\n```\n1. GET https://api.bykea.net/api/v1/bookings/{{booking_id}}?_id={{user_id2}}&token_id={{access_token2}}\n2. GET https://api.bykea.net/api/v2/bids/{{booking_id}}?_id={{user_id2}}&token_id={{access_token2}}\n3. GET https://boleelagao.bykea.net/v1/config?lat={{latitute}}&lng={{longitude}}&service_code=23&trip_id={{booking_id}}\n```\n\nAn attacker who has hold of the booking_id could easily use it to get booking information of another user.\n","references":["https://hackerone.com/reports/2374730"],"tags":["IDOR","Information-Disclosure","sensitive-data","broken-access-control"],"bounty":"Unspecified","program":"Bykea"},{"id":"20240502-hackerone-IDOR","target":"hackerone","date":"2024-05-02","path":"/reports/20240502-hackerone-IDOR/","title":"Insecure Direct Object Reference (IDOR) Allows Viewing Private Report Details via /bugs.json endpoint","reported_platform":"hackerone","bug_type":"IDOR","severity":"Critical","report_url":"https://hackerone.com/reports/2487889","summary":"A researcher found a vulnerable endpoint - bugs.json in hackerone.com which can reveal private bug reports. The endpoint had two required POST parameters - text_query, organization_id\nthe text_query requires a single number such as `1`. This will query all reports containing that digit. The organization_id can be found from the organization's page.\nThis request dumped details about a private report such as - `title,url,id,state,substate,severity_rating,readable_substate,created_at,submitted_at,reporter_name`\n\nThe researcher later during the triage also found the parameters `limit` and `page` which can be used to point out a report faster without having to guess with the `text_query` parameter.\nthe reseacher also mentions that the parameter `substates%5B%5D=editing` can be added to the request to disclose drafted reports.\n","references":["https://hackerone.com/reports/2487889"],"tags":["IDOR","sensitive-data"],"bounty":"Unspecified","program":"hackerone"},{"id":"20240620-smule-subdomain_takeover","target":"smule","date":"2024-06-20","path":"/reports/20240620-smule-subdomain_takeover/","title":"Possible Subdomain Takeover For Inbound Emails","reported_platform":"hackerone","bug_type":"Subdomain takeover","severity":"Unspecified","report_url":"https://hackerone.com/reports/2567048","summary":"The subdomain `email.smule.com` points to `sendgrid.net` via a CNAME record, but the linked SendGrid resource is unclaimed. \nThis allows an attacker to register the subdomain on SendGrid and take control of it. Since SendGrid is used for email marketing, \nan attacker could potentially intercept inbound emails, send phishing messages, or abuse the domain’s reputation for further attacks. \nThe issue requires no authentication, has medium risk, and is moderately easy to exploit. The recommended fix is to remove unused DNS entries or configure the external service to correctly handle the subdomain.\n\n_This summary is generated by AI_\n","references":["https://hackerone.com/reports/2567048"],"tags":["subdomain-takeover"],"bounty":"Unspecified","program":"smule"},{"id":"20240704-DoD-IDOR","target":"U.S. Dept Of Defense","date":"2024-07-04","path":"/reports/20240704-DoD-IDOR/","title":"IDOR leads to view other user Biographical details (Possible PII LEAK)","reported_platform":"hackerone","bug_type":"IDOR","severity":"Medium","report_url":"https://hackerone.com/reports/2586641","summary":"The researcher discovered an IDOR vulnerability in multiple endpoints under the `/JOINOnline/Board/QuestionCard/` path, which allows unauthorized access to other users' demographic and contact details by simply changing the user ID in the URL. No authorization checks are enforced, leading to exposure of PII across accounts.\n","references":["https://hackerone.com/reports/2586641"],"tags":["IDOR","Information-Disclosure","sensitive-data","broken-access-control"],"bounty":"Unspecified","program":"U.S. Dept Of Defense"},{"id":"20240912-unknown_01-account_takeover","target":"private","date":"2024-09-12","path":"/reports/20240912-unknown_01-account_takeover/","title":"Interesting Story of an Account Takeover Vulnerability","reported_platform":"hackerone","bug_type":"Account Takeover","severity":"Critical","report_url":"https://medium.com/@deepanshudev369/interesting-story-of-an-account-takeover-vulnerability-140a45a058a3","summary":"While hunting on a private program, the researcher came across a host header injection in a password reset functionality.\nThe host header was reflected in the reset link if it contained the application's domain in it.\n\nTo build the reset link, the application took the host header, removed the TLD, and added the application's domain.\n`https://abc.burpcollaborator.login.redacted.com/auth/realms/login-actions/action-token?key=`, here `abc.burpcollaborator`\nis the manipulated host header appended as a subdomain by the backend when building the reset link.\n\nThe research found a workaround this problem by adding the application domain in the URL port place, and the malicious collaborator url in the domain's place.\n`Host: burpcollaboratorurl.com:login.redacted.com`.  \n\nThe request got through and reflected in the reset password mail, successfully letting an attacker takeover an account.\n","references":["https://medium.com/@deepanshudev369/interesting-story-of-an-account-takeover-vulnerability-140a45a058a3"],"tags":["account-takeover","host-header-injection"],"bounty":2000,"program":"private"},{"id":"20241012-DoD-path_traversal","target":"U.S. Dept Of Defense","date":"2024-10-12","path":"/reports/20241012-DoD-path_traversal/","title":"Unauthenticated LFI (Local File Inclusion) using the symbol `!`","reported_platform":"hackerone","bug_type":"path traversal","severity":"Critical","report_url":"https://hackerone.com/reports/2778380","summary":"The researcher found that the Jolokia endpoint `/jolokia/exec/com.sun.management:type=DiagnosticCommand/compilerDirectivesAdd/` is vulnerable to path traversal using `!` in directory names. This allows an unauthenticated attacker to read arbitrary local files on the server, including sensitive system files like /etc/passwd and /etc/crontab, potentially exposing configuration and application secrets.\n","references":["https://hackerone.com/reports/2778380"],"tags":["path-traversal","violation-of-secure-design-principal"],"bounty":"Unspecified","program":"U.S. Dept Of Defense"},{"id":"20250215-mozilla-path_traversal","target":"Mozilla","date":"2025-02-15","path":"/reports/20250215-mozilla-path_traversal/","title":"Mozilla VPN Clients: RCE via file write and path traversal","reported_platform":"hackerone","bug_type":"Path Traversal","severity":"High","report_url":"https://hackerone.com/reports/2995025","summary":"In Mozilla VPN Client, there is a feature to enable developer mode in settings. This has the inspector feature that runs a websocket in ws://localhost:8765 - this is for debugging purpose. \nThe WebSocket accepts a `live_reload` command that takes in a url staging any file, whatever file we pass in will be saved to the localpath: \n%LOCALAPPDATA%\\\\Mozilla\\\\Mozilla VPN\\\\hot_reload\\\\\n\nAn attacker can stage a http server serving a file with the name \"..\\\\\\\\..\\\\\\\\test.dll\", which will save it two directories behind. This can be leveraged to achieve code execution.\n","references":["https://hackerone.com/reports/2995025","https://www.mozilla.org/en-US/products/vpn/download/","https://github.com/mozilla-mobile/mozilla-vpn-client/blob/main/src/inspector/inspectorhotreloader.cpp"],"tags":["path-traversal","remote-code-execution","websocket","local-file-write","developer-feature-abuse","client-side"],"bounty":6000,"program":"Mozilla"},{"id":"20250603-mozilla-improper_input_validation","target":"Mozilla","date":"2025-06-03","path":"/reports/20250603-mozilla-improper_input_validation/","title":"Bypass \"No Links\" Restriction in Biography via Protocol-Relative URL (//)","reported_platform":"hackerone","bug_type":"Improper Input Validation","severity":"Low","report_url":"https://hackerone.com/reports/3175695","summary":"In addons.allizom.org (a website for android addons), the user has a profile where he can add a bio.\nIt only allows adding certain html tags:\nSome HTML supported: `          . Links are forbidden.`\n\nBut an  tag can be added with a functional hyperlink (starts with \"//\")\npayload: `click`\nThis will successfully display the click hyperlink in bio.\n","references":["https://hackerone.com/reports/3175695"],"tags":["input-validation","html-injection","bypass","url-scheme","frontend","content-restriction"],"bounty":"Unspecified","program":"Mozilla"},{"id":"20250716-weblate-PII_exposure","target":"Weblate","date":"2025-07-16","path":"/reports/20250716-weblate-PII_exposure/","title":"Exposure of personal IP address via Email","reported_platform":"hackerone","bug_type":"PII Exposure","severity":"Low","report_url":"https://hackerone.com/reports/3179850","summary":"Weblate is an opensource translation integration software that translates documentations, and various commuication.\nWhen Weblate sends an email for various reasons such as notifications, password reset, etc. They include the Public IP address of the user doing the action.\nThis passes through many smtp servers in the middle, storing information. Violating GDPR as Public IP is a PII.\nImpact is that exposed IP can be used for various attcks and recon.\n","references":["https://hackerone.com/reports/3179850","https://gdpr-info.eu/recitals/no-30/","https://github.com/WeblateOrg/weblate/pull/15102"],"tags":["PII-Exposure","privacy-violation","sensitive-data"],"bounty":"Unspecified","program":"Weblate"},{"id":"20250731-grok-business_logic","target":"GrokAI","date":"2025-07-31","path":"/reports/20250731-grok-business_logic/","title":"Business logic flaw in Grok AI allows premium usage post free-tier","reported_platform":"hackerone","bug_type":"business_logic","severity":"Medium","report_url":"https://l4zyhacker.medium.com/how-i-find-vulnerability-can-make-x-twitter-lose-millions-of-dollars-ae34d713254f","summary":"In Grok AI, after free credits ran out, the account with premium features remained active for 30 minutes, \nallowing non-paying users to consume premium resources.\n\nThe researcher reported this and was initially marked as \"informative\", but the underlying impact was more severe.\n\nThey identified two undocumented parameters:\n- `n`: Controls number of completions (1 < n < 128). Higher values generate more token output.\n- `temperature`: Controls randomness/detail in responses (0 < temp < 1). Higher values generate longer/more diverse outputs.\n\nUsing an automated script within the 30-minute window, an attacker could theoretically consume resources worth up to 26.5 million USD.\n\nFix likely involved disabling access immediately after quota exhaustion.\n","references":["https://l4zyhacker.medium.com/how-i-find-vulnerability-can-make-x-twitter-lose-millions-of-dollars-ae34d713254f"],"tags":["business-logic","api","rate-limiting","abuse"],"bounty":1200,"program":"GrokAI"}];

    });
  }

  let currentSort = { key: null, asc: true };

  function orderBy(col) {
    if (currentSort.key === col) {
      currentSort.asc = !currentSort.asc;
    } else {
      currentSort.key = col;
      currentSort.asc = true;
    }
  
    filteredReports.sort((a, b) => {
      let valA = a[col] ?? '';
      let valB = b[col] ?? '';
  
      // Numeric sort
      const numA = parseFloat(valA);
      const numB = parseFloat(valB);
      if (!isNaN(numA) && !isNaN(numB)) {
        return currentSort.asc ? numA - numB : numB - numA;
      }
  
      // Date sort
      const dateA = new Date(valA);
      const dateB = new Date(valB);
      if (!isNaN(dateA.getTime()) && !isNaN(dateB.getTime())) {
        return currentSort.asc ? dateA - dateB : dateB - dateA;
      }
  
      // String sort
      valA = valA.toString().toLowerCase();
      valB = valB.toString().toLowerCase();
      if (valA < valB) return currentSort.asc ? -1 : 1;
      if (valA > valB) return currentSort.asc ? 1 : -1;
      return 0;
  });

  


  // Reset all indicators
  document.querySelectorAll('[id^="sortIndicator-"]').forEach(el => {
    el.textContent = '↕';
  });

  // Set active indicator
  const indicator = document.getElementById(`sortIndicator-${col}`);
  if (indicator) {
    indicator.textContent = currentSort.asc ? '↑' : '↓';
  }

  currentPage = 1;
  updateDisplay();
}



  function renderPagination(totalItems) {
    const paginationContainer = document.getElementById('paginationContainer');
    paginationContainer.innerHTML = ''; // Clear existing

    const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
    if (totalPages <= 1) return; // Hide if no pagination needed

    // Prev button
    if (currentPage > 1) {
      const prevBtn = document.createElement('button');
      prevBtn.className = 'px-3 py-1 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition';
      prevBtn.textContent = '← Prev';
      prevBtn.onclick = () => {
        currentPage--;
        updateDisplay();
      };
      paginationContainer.appendChild(prevBtn);
    }

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.className = `px-3 py-1 rounded transition ${currentPage === i ? 'bg-yellow-400 text-gray-900' : 'bg-gray-700 text-gray-200 hover:bg-gray-600'}`;
      pageBtn.textContent = i;
      pageBtn.onclick = () => {
        currentPage = i;
        updateDisplay();
      };
      paginationContainer.appendChild(pageBtn);
    }

    // Next button
    if (currentPage < totalPages) {
      const nextBtn = document.createElement('button');
      nextBtn.className = 'px-3 py-1 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition';
      nextBtn.textContent = 'Next →';
      nextBtn.onclick = () => {
        currentPage++;
        updateDisplay();
      };
      paginationContainer.appendChild(nextBtn);
    }
  }

  // Function to filter reports based on query
  function filterReports(query) {
    if (!query || query.trim() === "") return allReports;
    const lowerQuery = query.toLowerCase();
    return allReports.filter(report => {
      const title = String(report.title || '').toLowerCase();
      const target = String(report.target || '').toLowerCase();
      const bugType = String(report.bug_type || '').toLowerCase();
      const bounty = String(report.bounty || '').toLowerCase();
      const summary = String(report.summary || '').toLowerCase();
      return summary.includes(lowerQuery) || title.includes(lowerQuery) || target.includes(lowerQuery) || bugType.includes(lowerQuery) || bounty.includes(lowerQuery);
    });
  }

  // Update display: filter, paginate, render
  function updateDisplay() {
    //filteredReports = filterReports(currentQuery);
    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    const slice = filteredReports.slice(start, end);
    renderTable(slice);
    renderPagination(filteredReports.length);
    resultCounter.textContent = filteredReports.length;
  }

  // Search input listener
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    currentQuery = searchInput.value;
    currentPage = 1; // Reset to page 1 on new search
    filteredReports = filterReports(currentQuery);
    currentSort = { key: null, asc: true }; // Reset sort when new search
    updateDisplay();
  });

  // Initial render
  updateDisplay();
</script>
