<script>


const searchInput = document.getElementById("searchInput");
const tableRows = document.querySelectorAll("table tbody tr");
const paginationContainer = document.getElementById("paginationContainer");

// search the term on the 

const noResultsRow = document.createElement("tr");
noResultsRow.innerHTML = `<td colspan="5" class="text-center text-gray-400 p-4">üîç No reports found</td>`;

function updatePaginationVisibility() {
  const visibleRows = Array.from(tableRows).filter(row => row.style.display !== "none");
  // Show pagination only if more than 25 visible rows
  paginationContainer.style.display = visibleRows.length > 25 ? "flex" : "none";
}



searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  let anyVisible = false;

  tableRows.forEach(row => {
    const title = row.cells[0].innerText.toLowerCase();
    const target = row.cells[1].innerText.toLowerCase();
    const bugType = row.cells[2].innerText.toLowerCase();
    const bounty = row.cells[3].innerText.toLowerCase();

    if (title.includes(query) || target.includes(query) || bugType.includes(query) || bounty.includes(query)) {
      row.style.display = "";
      anyVisible = true;
    } else {
      row.style.display = "none";
    }
  });

  // Remove existing no-results row
  if (document.getElementById("noResultsRow")) {
    document.getElementById("noResultsRow").remove();
  }

  if (!anyVisible) {
    noResultsRow.id = "noResultsRow";
    tableRows[0].parentNode.appendChild(noResultsRow);
  }

});
</script>
