title: Takeover an account that doesn't have a Shopify ID and more
target: Shopify
reported_platform: hackerone
bug_type: Account Takeover
severity: Critical
report_url: https://hackerone.com/reports/867513
summary: |
  In a shopify account(an account to manage a store), there is a concept called PoS(point of sale) where we can create a channel for a physical store. Where new staff accounts are created for Staffs in the physical store.

  **Shopify store** - An account for a business
  **Shopify ID** - An account in the Shopify platf.
  (You can create shopify stores without needing a shopify ID!)
  **Dev store** - is a free development store used for testing purposes.

  **Poc**: 
  1. Create a dev store in shopify
  2. Intercept the request and change the email to attacker email.
  3. Install a POS in the devstore.
  4. Add a new staff profile, intercept and make the email that of a victim(the account you TO)
  5. Refresh the page and now shopify gives an option to "Create a shopify ID for the victim@shopify.com"
  6.now shopify will create a shopify ID for the victim email without a verification.
