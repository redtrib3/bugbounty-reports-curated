name: Render YAML to Markdown

permissions:
  contents: write

on:
  push:
    paths:
      - 'reports/*.yaml'
  workflow_dispatch:
  
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate Markdown reports
        run: python scripts/render_to_md.py

      - name: Commit and push new Markdown files
        run: |
          git config user.name "YAML-to-MD[BOT]"
          git config user.email "yamltomd[bot]@users.noreply.github.com"
          git add reports-in-md/*.md
          git commit -m "[Bot-action] Auto-generate markdown reports from YAML" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/redtrib3/bugbounty-reports-curated
          git push
        env:
          GITHUB_TOKEN: ${{ github.token }}
